<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>3CM Service</title>
    <link rel="icon" href="D:\Web Development\JS\Phenix.ico">

    <!--CSS files-->
    <link rel="stylesheet" href="style.css">
    
    <!-- JS files -->
    <script  src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
    <script src="navigation.js"></script>
    
</head>
<body>
    <div class="Header" id="Header">
        <div class="logo">
            <img src="D:\Web Development\JS\3CM online logo.png" alt="Avtar" class="logo-file">
        </div>
    </div>
     <div class="menu" id="menu">
        <ul class="Nav">
            <li class="Nav-tab" id="t1" onclick="PageOpen(event , 'tab1')">Add Printer</li>
            <li class="Nav-tab" id="t2" onclick="PageOpen(event , 'tab2')">Reports</li>
            <li class="Nav-tab" id="t3" onclick="PageOpen(event , 'tab3')">Dashboard</li>
            <li class="Nav-tab" id="t4" onclick="PageOpen(event , 'tab4')">Settings</li>
        </ul>
    </div> 
    <div class="content">

        <h1 id="Title-name" class="Title-name">Complete Computer Care & Micro Solutions</h1>

        <div class="tab" id="tab1">  
            <form action="#" onsubmit="return false">
                <div class="user-details" >
                   
                    <div class="input-div" >
                        <spam class="details" for="phn">Phone Number</spam><br>
                        <input type="text" name="phn" id="phn" placeholder="Enter Phone Number" required> 
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="cust_name">Customer Name</spam><br>
                        <input type="text" name="cust_name" id="cust_name" placeholder="Enter Customer Name" required> 
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="address">Address</spam><br>
                        <input type="text" name="address" id="address" placeholder="Enter Address" required> 
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="serial_no">Serial Number</spam><br>
                        <input type="text" name="serial_no" id="serial_no" placeholder="Enter Serial Number" required> 
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="model">Model</spam><br>
                        <input type="text" name="model" id="model" placeholder="Enter Model" required> 
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="type">Type</spam><br>
                        <select name="type" id="type" required > </select>
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="warranty_type">Warranty Type</spam><br>
                        <input type="radio" name="warrantyType" id="dot-1">
                        <label for="dot-1">
                            <spam class="dot one"></spam><br>
                            <spam class="warranty_type">Warranty</spam><br>
                        </label>
                        <input type="radio" name="warrantyType" id="dot-2">
                        <label for="dot-2">
                            <spam class="dot one"></spam><br>
                            <spam class="warranty_type">Non Warranty</spam><br>
                        </label>
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="status">Status</spam><br>
                        <select name="status" id="status" required > 
                            <option value="" disabled selected hidden invalid>--Select Type--</option>
                            <option value="fresh">Fresh</option>
                            <option value="repeat">Repeat</option>
                        </select>
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="pageCount">Page Count</spam><br>
                        <input type="text" name="pageCount" id="pageCount" placeholder="Enter Page Count" required> 
                    </div>
                  
                    <div class="input-div" >
                        <spam class="details" for="problem">Problem</spam><br>
                        <textarea name="problem" id="problem" cols="50" rows="10" placeholder="Enter Problem" required></textarea> 
                    </div>
                    <div class="input-div" >
                        <spam class="details" for="note">Note</spam><br>
                        <textarea name="note" id="note" cols="50" rows="5" placeholder="Enter note" ></textarea> 
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Save">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>
        <div class="tab" id="tab2">
            <h3>Job No.</h3>
        </div>
        <div class="tab" id="tab3">
            <h3>Total Printers</h3>
        </div>
        <div class="tab" id="tab4">
            <h3>Bulk Entry</h3>
        </div>
    </div>
    
</body>
</html>
